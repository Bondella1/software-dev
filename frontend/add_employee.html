<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Employee</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Add New Employee</h2>
    <form method="POST" action="/add_employee">

      <!-- Employee Info -->
      <div class="form-group">
        <label for="empid">Employee ID</label>
        <input type="text" id="empid" name="empid" required>
      </div>

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>

      <div class="form-group">
        <label for="ssn">SSN</label>
        <input type="text" id="ssn" name="ssn" required placeholder="123-45-6789" pattern="\d{3}-\d{2}-\d{4}">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="race">Identified Race</label>
        <input type="text" id="race" name="race">
      </div>

      <div class="form-group">
        <label for="phone">Mobile/Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street" name="street" required>
      </div>

      <div class="form-group">
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <div class="form-group">
        <label for="city_id">City</label>
        <select id="city_id" name="city_id" required>
          <option value="">Select City</option>
        </select>
      </div>

      <div class="form-group">
        <label for="state_id">State</label>
        <select id="state_id" name="state_id" required>
          <option value="">Select State</option>
        </select>
      </div>

      <!-- Job Info -->
      <div class="form-group">
        <label for="job_title_id">Job Title</label>
        <select id="job_title_id" name="job_title_id" required>
          <option value="">Select Job Title</option>
        </select>
      </div>

      <div class="form-group">
        <label for="salary">Salary ($)</label>
        <input type="number" id="salary" name="salary" required min="0" step="0.01">
      </div>

      <div class="form-group">
        <label for="division_id">Division</label>
        <select id="division_id" name="division_id" required>
          <option value="">Select Division</option>
        </select>
      </div>

      <button type="submit">Add Employee</button>
    </form>
  </div>

</body>
</html>
