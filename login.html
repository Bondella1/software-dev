<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    <input
      name="username"
      placeholder="Username"
      pattern="[EA][0-9]{5}"
      title="Username must start with 'E' or 'A' followed by 5 digits (e.g., E12345 or A12345)"
      required
    ><br><br>

    <input
      name="password"
      type="password"
      placeholder="Password"
      pattern="^(?=(?:.*[A-Za-z]){3,})(?=.*[A-Z])(?=.*\d{3,})(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$"
      title="Password must be at least 8 characters long and contain at least 3 letters, 1 uppercase letter, 1 special character (!@#$%^&*), and 3 digits"
      required
    ><br><br>

    <button type="submit">Login</button>
  </form>
</body>
</html>
